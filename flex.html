<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #container{
            border : 2px solid rgb(255, 0, 0);
            display: flex;
            justify-content: center;
            align-items:end;
            height: 100vh;
        }
        
        
           
    </style>
</head>
<body>
    <div id="container">
        <div id="container1" class="item">1</div>
        <div id="container2" class="item">2</div>
        <div id="container3" class="item">3</div>
        <div id="container4" class="item">4</div>
        <div id="container5" class="item">5</div>
     
    </div>
    
</body>
</html>
