<!DOCTYPE html>
<html>
<head>
    <title>nutrition planner</title>
</head>
<body>
    <header>
        <div>
            <h1>AI Nutrition Planner</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Create Plan</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <h2>Welcome to AI Nutrition Planner</h2>
    <h2>Register to Get Your Personalized Nutrition Plan</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your name" name="name">
        <br>
        <label>Email Address:</label>
        <input type="email" placeholder="Enter email" name="email">
        <br>
        <label>Password:</label>
        <input type="password" placeholder="Enter password" name="pass">
        <br>
        <label>Date Of Birth:</label>
        <input type="date" name="DOB">
        <br>
        <label>Gender:</label>
        <label>male</label>
        <input type="radio" name="gender" value="femaleGender">
        <label>female</label>
        <input type="radio" name="gender" value="maleGender">
        <br>
        <label for="goal">Health Goal:</label>
        <input type="text" placeholder="Weight Gain">
        <br>
        <label>Upload Photo:</label>
        <input type="file" name="Photo" maxsize="2 MB" accept=".jpg,.png">
        <br>
        <button type="submit">Register</button>
    </form>
<article>
        <p>Get personalized nutrition plans based on your health goals and preferences.</p>
</article>
<footer>
    <p> 2025 AI Nutrition Planner | Designed by Janmejay Pandya</p>
</footer>
</body>
</html>
