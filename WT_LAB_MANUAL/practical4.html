<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Added</title>
    <style>
        form{
            margin: 0 auto;
            width: 50%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #F4D03F;
        }
        input[type="text"],input[type="email"],input[type="password"],input[type="tel"],input[type="date"],textarea,select,input[type="range"],input[type="text"],input[type="file"]{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #000000;
            box-sizing: border-box;
        }
        button{
            background-color: #ef77d3;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover{
            opacity: 0.8;
        }
        label{
            font-size: 20px;
        }
        output{
            display: inline-block;
            width: 50px;
            text-align: center;
        }
        body{
            background-color: #eb6f6f;
        }
         .bg_img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
     <img src="bgimg.webp" alt="background img" class="bg_img">
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your name" name="name">
        <br>
        <label>Email Address:</label>
        <input type="email" placeholder="Enter email" name="email">
        <br>
        <label>Password:</label>
        <input type="password" placeholder="Enter password" name="pass">
        <br>
        <label>Enter your phone number:</label>
        <input type="tel" id="tel" name="tel" maxlength="10" placeholder="Enter your phone number">
        <br>
        <label>Date Of Birth:</label>
        <input type="date" name="DOB">
        <br>
        <label>Gender:</label>
        <label>male</label>
        <input type="radio" name="gender" value="femaleGender">
        <label>female</label>
        <input type="radio" name="gender" value="maleGender">
        <br>
        <label>Enter preferences :</label>
        <input type="checkbox" name="name1" value="vegan">
        <label>Vegan</label>
        <input type="checkbox" name="name2" value="vegetarian">
        <label>vegetarian</label>
        <input type="checkbox" name="name3" value="non-vegetarian">
        <label>non-vegetarian</label><br><br>
        <label>Enter your Address :</label>
        <textarea name="message" rows="2" cols="20" placeholder="Enter your address">
        </textarea><br>
        <label>favourite fruit</label>
        <select id="simple" name="simple">
            <option >Banana</option>
            <option >Cherry</option>
            <option>Lemon</option>
            <option>apple</option>
            <option selected>mango</option>
          </select><br>
          
        <!-- <label for="calories">Calorie Intake (500-3000):</label>
        <input type="range"name="calories" min="500" max="3000" step="100" value="1500" oninput="this.nextElementSibling.value = this.value">
        <output>1500</output> kcal
        <br><br> -->

        <label for="goal">Health Goal:</label>
        <input type="text" placeholder="Weight Gain">
        <br>
        <label>Upload  Your Photo:</label>
        <input type="file" name="Photo" maxsize="2 MB" accept=".jpg,.png">
        <br>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
