        .border-container {
            position: relative;

        @keyframes borderGlow {
            0% {

            }
            50% {
                border-image-source: linear-gradient(45deg, #cc3d3d, #F4D03F, #3DCCC7);

        }
        .moving-text span {
            display: inline-block;
            color: #F4D03F;
            font-size: 18px;
            font-weight: bold;
            animation: moveText 8s linear infinite;
        }
        @keyframes moveText {
            from {
                transform: translateX(100%);
            }
            to {
