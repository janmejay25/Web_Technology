<html>
    <head>
        <title>
            bg changes
        </title>
    </head>
    <body>
        <h2>background is rangineia</h2>
        <script>
            var colors = ["red","green","blue","yellow","pink","orange"];
            let index = 0;
            function changeColor(){
                document.body.style.backgroundColor = colors[index];
                index++;
                if(index >= colors.length){
                    index = 0;
                }
                
            }
            setInterval(changeColor, 2000);
            
            </script>
            </body>
</html>
