<!DOCTYPE html>
<html>
<head>
  <title>Increasing Font Size</title>
</head>
<body>
  <h2 id="universityText" style="color: blue; font-size: 10px;">
    SILVER OAK UNIVERSITY
  </h2>

  <script>
    let fontSize = 10; // Initial font size in px
    const maxFontSize = 50; // Maximum font size
    const textElement = document.getElementById("universityText");

    const interval = setInterval(() => {
      fontSize += 2; // Increase font size by 2px
      textElement.style.fontSize = fontSize + "px";

      if (fontSize >= maxFontSize) {
        clearInterval(interval); // Stop when max size reached
      }
    }, 1000); // Every 1 second
  </script>
</body>
</html>
